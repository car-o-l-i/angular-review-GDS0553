<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al sistema" [style]="{ width: '360px' }">
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="email"
          placeholder="Ingresar E-mail"
          class="w-full"
        />
      </div>
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.hasError('reuired')">
              Ingresa E-mail
          </div>
          <div *ngIf="email.hasError('email')">
              email incorrecto
          </div>
      </small>
      <div class="field">
        <p-password formControlName="password" [toggleMask]="true" styleClass="w-full"></p-password>
      </div>
        <p-button label="Ingresar" styleClass="w-full" type="submit" ></p-button>
        <div class="mt-2">
          Â¿No tienes Cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
  </form>
